<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>画板测试程序</title>
    </head>
    <body>
        <canvas id="board" width="800" height="600"></canvas>
        <button id="state"></button>
    </body>
    <script src="../index.js"></script>
    <script>
        var boardContext = new window.DrawingBoard(document.getElementById("board"));
        boardContext.setBackground("./test.jpg");

        var button = document.getElementById("state");
        //init
        button.textContent = boardContext.mode;
        button.onclick = function() {
            if(boardContext.mode === DrawingBoard.NORMAL)
                boardContext.setMode(DrawingBoard.ERASER);
            else
                boardContext.setMode(DrawingBoard.NORMAL);
            button.textContent = boardContext.mode;
        }
    </script>
</html>
